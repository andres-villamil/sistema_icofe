{% extends 'base/base.html' %}



{% block content %}

<div id="login_form" class="px-2"> 
  <div class="container-fluid my-5">
    <div class="row justify-content-center mb-4">
      <div class="d-flex flex-column">
        <h2 class="text-uppercase text-center">cambiar <br> contraseña</h2>
        <p class="my-2 text-center">Ingrese el correo con el cual se encuentra registrado en <strong>SISTEMA DE IDENTIFICACIÓN Y CARACTERIZACIÓN DE OFERTA Y DEMANDA ESTADÍSTICA DEL SEN</strong></p>
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enviar" class="btn btn_primary btn-block text-uppercase hvr-shrink mt-4">
      </form>
    </div>
  </div>
</div>



{% endblock %}
